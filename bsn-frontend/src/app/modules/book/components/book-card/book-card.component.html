<div class="card" style="width: 20rem;">
  <img [src]="bookCover" alt="Cover" class="card-img-top" height="50%">
  <div class="card-body">
    <h5 class="card-title fs-6 fw-bold mb-3">
      <i class="fa-solid fa-book"></i> {{ book.title }}
    </h5>
    <h6 class="card-subtitle text-secondary fs-6 mt-1">
      ISBN : {{ book.isbn }} | Author : {{ book.author }}
    </h6>
    <h6 class="card-subtitle text-secondary fs-6 mt-1">
      Publisher : {{ book.owner }}
    </h6>
    <!--    <div *ngIf="book.synopsis">-->
    <!--      <hr>-->
    <!--      <p class="card-text">{{ book.synopsis }}</p>-->
    <!--    </div>-->

    <!-- Footer de la card -->
    <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
      <div class="d-flex gap-2">
        <app-rating [rating]="book.rate || 0"></app-rating>
        <span class="fw-bold text-danger-emphasis" *ngIf="book.rate || 0 > 0">{{ book.rate }}</span>
      </div>

      <!-- Public actions -->
      <div class="d-flex gap-2" *ngIf="!manager">
        <i (click)="onShowDetails()" class="fas fa-eye text-primary"></i>
        <i (click)="onBorrow()" class="fas fa-list-check text-danger-emphasis"></i>
        <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
      </div>
      <!-- Manager actions -->
      <div class="d-flex gap-2" *ngIf="manager">
        <i (click)="onEdit()" class="fas fa-edit text-success"></i>
        <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
        <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
      </div>
    </div>
  </div>
</div>

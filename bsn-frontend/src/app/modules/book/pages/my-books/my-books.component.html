<div class="d-flex justify-content-between mt-2">
  <h3>My Books List</h3>
  <div class="d-flex justify-content-end">
    <a routerLink="/books/manage" class="btn btn-outline-primary">
      <i class="fas fa-plus"></i> New book
    </a>
  </div>
</div>
<hr>

<!-- Books card -->
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    [book]="book"
    [manager]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
    *ngFor="let book of bookResponse.content">
  </app-book-card>
</div>

<!-- Pagination -->
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <!-- Left navigation -->
      <li class="page-item">
        <a (click)="onGoToTheFirstPage()"
           href="javascript:void(0)"
           aria-label="Previous" class="page-link"
           [class.disabled]="page == 0">
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="onGoToPreviousPage()"
           href="javascript:void(0)"
           aria-label="Previous"
           class="page-link" [class.disabled]="page == 0">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>

      <!-- Go to a given page -->
      <li class="page-item" *ngFor="let _ of [].constructor(bookResponse.totalPages); let pageIndex = index">
        <a (click)="onGoToPage(pageIndex)" [class.active]="page == pageIndex"
           href="javascript:void(0)"
           aria-label="Previous"
           class="page-link">
          {{ pageIndex + 1 }}
        </a>
      </li>

      <!-- Right navigation -->
      <li class="page-item">
        <a (click)="onGoToNextPage()" [class.disabled]="isLastPage"
           href="javascript:void(0)" aria-label="Next" class="page-link">
          <i class="fa-solid fa-angle-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="onGoToLastPage()" [class.disabled]="isLastPage"
           href="javascript:void(0)" aria-label="Previous" class="page-link">
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
